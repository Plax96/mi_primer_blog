{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if publicacion.published_date %}
            <div class="date">
                {{ publicacion.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'publicacion_editar' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ publicacion.title }}</h1>
        <p>{{ publicacion.text|linebreaksbr }}</p>
    </div>
{% endblock %}
